<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Emulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <center>
    <div class="container mt-5 bg-success w-25 py-5 rounded">
    <h2 class="text-white">Stack Emulator</h2>
    <label class="text-warning">The Number You Want Add To The Stack</label><br>
    <input type="text" id="ip" class="rounded py-2 px-5" placeholder="Enter Number" required>
    <br><br>
    <button type="submit" class="bg-black text-info py-2 px-4 rounded" onclick="push()">Push</button>
    <button type="submit" class="bg-primary text-white py-2 px-4 rounded" onclick="pop()">Pop</button>
    <br><br>
    <h2 id="answer"></h2>
    </div>  
    </center>
    <script src="simulator.js"></script>
</body>
</html>
